<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="stylesheet" href="../styles/signup.css">
	</head>
	<body>
		<div class="main">
			<h1>Welcome to Our online Shop</h1>
			<p>Create a free account</p>
			<div class="form">
				<input type="text" id="firstName" placeholder="Enter your First Name" />
				<input type="text" id="lastName" placeholder="Enter your Last Name" />
				<input type="email" id="email" placeholder="Enter your Email" />
				<input type="number" id="phoneNumber" placeholder="Enter your phone number" />
				<input type="text" id="street" placeholder="Enter your street for the sake of shipping" />
				<input type="text" id="city" placeholder="Enter your city or town" />
				<input type="text" id="zipcode" placeholder="Enter your Zipcode" />
				<input type="password" id="password" placeholder="Enter your password" />
			</div>
			<button id="signUpBtn">Sign Up</button>
			<p>Already have an account?<a href="../html/login.html">Login</a></p>
		</div>
		<script src="/dist/logins/signUp.module.js"></script>
	</body>
</html>
