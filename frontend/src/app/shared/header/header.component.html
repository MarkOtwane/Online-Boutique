<!-- Sale Banner -->
<div class="sale-banner">
  <span>FALL SALE - UP TO 50% OFF</span>
</div>

<!-- Main Header -->
<header class="main-header">
  <div class="header-container">
    <!-- Search Icon -->
    <div class="search-icon">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <!-- Logo -->
    <div class="logo">
      <a routerLink="/">BOUTIQUE APP</a>
    </div>

    <!-- Navigation -->
    <nav class="nav-links">
      <a routerLink="/products">PRODUCTS</a>
      <a routerLink="/chat" *ngIf="authService.isAuthenticated() && authService.getUser()?.role === 'customer'">CHAT</a>
      <a routerLink="/about">ABOUT</a>
      <a routerLink="/contact">CONTACT</a>
      <a routerLink="/orders" *ngIf="authService.isAuthenticated()">ORDERS</a>
    </nav>

    <!-- User Actions -->
    <div class="user-actions">
      <!-- User Profile -->
      <div class="profile-dropdown" *ngIf="authService.isAuthenticated()">
        <div class="profile-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="dropdown-content">
          <a routerLink="/dashboard">Dashboard</a>
          <a routerLink="/profile">Profile</a>
          <a (click)="logout()" style="cursor: pointer;">Logout</a>
        </div>
      </div>

      <!-- Login/Register -->
      <div class="auth-links" *ngIf="!authService.isAuthenticated()">
        <a routerLink="/login" class="login-btn">LOGIN</a>
        <a routerLink="/register" class="register-btn">REGISTER</a>
      </div>

      <!-- Cart -->
      <div class="cart-icon">
        <a routerLink="/cart">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 22C9.55228 22 10 21.5523 10 21C10 20.4477 9.55228 20 9 20C8.44772 20 8 20.4477 8 21C8 21.5523 8.44772 22 9 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M20 22C20.5523 22 21 21.5523 21 21C21 20.4477 20.5523 20 20 20C19.4477 20 19 20.4477 19 21C19 21.5523 19.4477 22 20 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M1 1H5L7.68 14.39C7.77144 14.8504 8.02191 15.264 8.38755 15.5583C8.75318 15.8526 9.2107 16.009 9.68 16H19.4C19.8693 16.009 20.3268 15.8526 20.6925 15.5583C21.0581 15.264 21.3086 14.8504 21.4 14.39L23 6H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="cart-count" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
        </a>
      </div>
    </div>
  </div>
</header>
