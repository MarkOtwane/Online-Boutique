<div class="cart-container">
  <h2>Your Shopping Cart</h2>
  <div *ngIf="!cartItems.length" class="empty-cart">
    Your cart is empty. <a routerLink="/products">Shop now</a>.
  </div>
  <div *ngIf="cartItems.length" class="cart-items">
    <div class="cart-item" *ngFor="let item of cartItems">
      <h3>{{ item.name }}</h3>
      <p>Price: ${{ item.price }}</p>
      <p>
        Quantity:
        <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item, item.quantity)" min="1">
      </p>
      <p>Subtotal: ${{ item.price * item.quantity }}</p>
      <button (click)="removeItem(item.productId)">Remove</button>
    </div>
    <div class="cart-total">
      <h3>Total: ${{ total }}</h3>
      <button (click)="clearCart()">Clear Cart</button>
      <button [routerLink]="['/checkout']" [disabled]="!cartItems.length">Proceed to Checkout</button>
    </div>
  </div>
</div>
