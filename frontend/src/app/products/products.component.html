<div class="products-container">
  <h1>Our Products</h1>
  <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
  <div *ngIf="errorMessage && !isLoading" class="error">
    {{ errorMessage }}
    <button mat-raised-button color="primary" [routerLink]="['/login']">Log In</button>
  </div>
  <div class="product-list" *ngIf="products.length && !isLoading">
    <div *ngFor="let product of products" class="product-card">
      <img
        [src]="product.imageUrl || 'assets/placeholder-product.png'"
        alt="{{ product.name }}"
        class="product-image"
        onerror="this.src='assets/placeholder-product.png'"
      />
      <h3>{{ product.name }}</h3>
      <p>Price: ${{ product.price }}</p>
      <p>Category: {{ product.category?.name || 'Uncategorized' }}</p>
      <p>Added: {{ product.createdAt | date: 'short' }}</p>
      <button mat-raised-button color="primary" (click)="addToCart(product)">
        Add to Cart
      </button>
      <button
        mat-raised-button
        color="accent"
        *ngIf="currentUser?.role === 'admin'"
        (click)="editProduct(product.id)"
      >
        Edit
      </button>
      <button
        mat-raised-button
        color="warn"
        *ngIf="currentUser?.role === 'admin'"
        (click)="deleteProduct(product.id)"
      >
        Delete
      </button>
    </div>
  </div>
</div>
