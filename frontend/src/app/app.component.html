<mat-toolbar color="primary">
  <span>Boutique App</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/">Home</button>
  <button mat-button routerLink="/products">Products</button>
  <button mat-button *ngIf="isAuthenticated && authService.getUser()?.role === 'admin'" routerLink="/add-product">Add Product</button>
  <button mat-button *ngIf="!isAuthenticated" routerLink="/login">Login</button>
  <button mat-button *ngIf="!isAuthenticated" routerLink="/register">Register</button>
  <button mat-button *ngIf="isAuthenticated" routerLink="/dashboard">Dashboard</button>
  <button mat-button *ngIf="isAuthenticated" routerLink="/cart">Cart ({{ cartItemCount }})</button>
  <button mat-button *ngIf="isAuthenticated" (click)="logout()">Logout</button>
  <span *ngIf="isAuthenticated" class="welcome">
    Welcome, {{ authService.getUser()?.email }} ({{ authService.getUser()?.role }})
  </span>
</mat-toolbar>
<router-outlet></router-outlet>
